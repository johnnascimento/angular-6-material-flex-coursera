<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">

     <mat-card *ngif="dish" fxflex="">
      <mat-card-header>
        <div mat-card-avatar=""></div>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image="" src="./home.component_files/{{dish.image}}" alt="{{dish.name}}">
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
    </mat-card>
    
    <mat-card *ngif="promotion" fxflex="">
      <mat-card-header>
        <div mat-card-avatar=""></div>
        <mat-card-title>
          <h3>{{promotion.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image="" src="./home.component_files/{{promotion.image}}" alt="{{promotion.name}}">
      <mat-card-content>
        <p>{{promotion.description}}
        </p>
      </mat-card-content>
    </mat-card>
    
    <mat-card *ngif="leader" fxflex="">
      <mat-card-header>
        <div mat-card-avatar=""></div>
        <mat-card-title>
          <h3>{{leader.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image="" src="./home.component_files/{{leader.image}}" alt="{{leader.name}}">
      <mat-card-content>
        <p>{{leader.description}}
        </p>
      </mat-card-content>
    </mat-card>

</div>
