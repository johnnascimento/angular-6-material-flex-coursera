<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0" *ngIf="dish">
    <div fxFlex="100">
        <div>
            <h3>{{dish.name | uppercase}}</h3>
            <hr>
        </div>
    </div>
    
    <div fxFlex="40">
        <mat-card *ngIf="dish">
            <mat-card-header>
                <mat-card-title>
                    <h3>
                        {{dish.name | uppercase}}
                    </h3>
                </mat-card-title>
            </mat-card-header>
            
            <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}" title="{{dish.name}}">
            
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            
            <mat-card-actions>
                <button mat-button [routerLink]="['/dishdetail', prev]">
                  <span class="fa fa-chevron-left fa-lg"></span>
                </button>              <button mat-button (click)="goBack()">Go back</button>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                <span class="flex-spacer<>"></span>
                <button mat-button [routerLink]="['/dishdetail', next]">
                   <span class="fa fa-chevron-right fa-lg"></span>
                 </button>
            </mat-card-actions>
        </mat-card>
    </div>
    
    <div fxFlex="40">
        <mat-list *ngIf="dish">
            <h3 matHeader>Comments</h3>
            <mat-list-item *ngFor="let dishComment of dish.comments">
                <p matLine> {{dishComment.comment}} </p>
                <p matLine> {{dishComment.rating}} Stars</p>
                <p matLine>
                    <span>-- {{dishComment.author}}</span>
                    <span> {{dishComment.date | date : 'longDate'}} </span>
                </p>
            </mat-list-item>
        </mat-list>
    </div>
</div>

<div [hidden]="dishs" class="justify-content-center">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>
